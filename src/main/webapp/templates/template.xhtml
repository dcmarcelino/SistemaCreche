                        </p:submenu>

                            <p:menuitem value="Consulta de Câmeras " outcome="/pages/CameraConsulta.xhtml" />

                            <p:menuitem value="Textura" outcome="/pages/TexturaConsulta.xhtml" />

                        </p:submenu>
                        <p:submenu label="Ajuda">
                            <p:menuitem value="Sobre" outcome="/pages/Sobre.xhtml" />
