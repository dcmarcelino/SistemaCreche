<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml"
                >

    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBColoracao.carregarCadastro()}" type="preRenderView"/>
        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="frmCadColoracao"> 
            <p:fieldset id="Coloracao" legend="#{MBColoracao.nomearTitulo()}" style="margin-top:10px">
                <h:panelGrid columns="2" id="pnCadColoracao" >
                    <p:outputLabel value="Código:"/>
                    <p:inputText maxlength="20" size="10" readonly="true" value="#{MBColoracao.coloracao.id_Coloracao}" />
                    <p:outputLabel value="Descrição:"/>
                    <p:inputText maxlength="20" size="20" value="#{MBColoracao.coloracao.col_Descricao}" 
                                 style="text-transform: uppercase"
                                 required="true" requiredMessage="Insira a descrição">
                    </p:inputText>

                </h:panelGrid>
            </p:fieldset>
            <h:panelGrid columns="2">

                <p:commandButton value="Salvar" actionListener="#{MBColoracao.salvar()}" title="Salvar"
                                 update=":msgGlobal :frmCadColoracao:pnCadColoracao " 
                                 rendered="#{MBColoracao.acao == 'novo'}"
                                 action="#{MBColoracao.redirecionar()}"/>

                <p:commandButton value="Editar" actionListener="#{MBColoracao.editar()}" title="Editar"
                                 update=":msgGlobal :frmCadColoracao:pnCadColoracao " 
                                 rendered="#{MBColoracao.acao == 'editar'}"
                                 action="#{MBColoracao.redirecionar()}"/>

                <p:button value="Voltar" outcome="/pages/ColoracaoConsulta.xhtml" title="Voltar" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
