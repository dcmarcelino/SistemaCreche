<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml"
                >

    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBTurno.carregarCadastro()}" type="preRenderView"/>
        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="frmCadTurno"> 
            <p:fieldset id="Turno" legend="#{MBTurno.nomearTitulo()}" style="margin-top:10px">

                <h:panelGrid columns="2" id="pnCadTurno" >
                    <p:outputLabel value="Código:"/>
                    <p:inputText maxlength="20" size="10" readonly="true" value="#{MBTurno.turno.id_Turno}" />
                    <p:outputLabel value="Descrição:"/>
                    <p:inputText maxlength="20" size="20" value="#{MBTurno.turno.tur_Descricao}" 
                                 style="text-transform: uppercase"
                                 required="true" requiredMessage="Insira a descrição">

                    </p:inputText>

                </h:panelGrid>
            </p:fieldset>
            <h:panelGrid columns="2">

                <p:commandButton value="Salvar" actionListener="#{MBTurno.salvar()}" title="Salvar"
                                 update=":msgGlobal :frmCadTurno:pnCadTurno " rendered="#{MBTurno.acao == 'novo'}"
                                 action="#{MBTurno.redirecionar()}"/>

                <p:commandButton value="Editar" actionListener="#{MBTurno.editar()}" title="Editar"
                                 update=":msgGlobal :frmCadTurno:pnCadTurno " rendered="#{MBTurno.acao == 'editar'}"
                                 action="#{MBTurno.redirecionar()}"/>

                <p:button value="Voltar" outcome="/pages/TurnoConsulta.xhtml" title="Voltar" />

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
