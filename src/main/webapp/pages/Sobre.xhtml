<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml"
                >

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="conteudo" >
            
        <p:dialog widgetVar="dlg" closable="false" draggable="false" resizable="false" visible="true" width="500"
                      modal="false" appendTo="@(body)"  onShow="">
              
                <h:form id="frmSobre" > 
                    <p:fieldset id="Usuario" legend="Sobre o Sistema" 
                                style="text-align: center ; margin-top:10px ; margin-bottom: 10px">
                        
                        <h:panelGrid columns="1" id="pnSobre" >
                            
                            <p:outputLabel value="Trabalho de Conclusão de Curso apresentado ao Curso de Ciência da Computação
                                           da Universidade Carioca do Rio de Janeiro, como requisito parcial para obtenção 
                                           do grau de Bacharel em Ciência da Computação."/>
                            
                            
                        </h:panelGrid>
                    </p:fieldset>
                    <h:panelGrid columns="1" width="100%" style="text-align: center" >

                        <p:button value="Voltar"  onclick="PF('dlg').hide();" title="Voltar" outcome="/pages/Principal.xhtml"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
    </ui:define>
</ui:composition>
