<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml"
                >
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBNivel_Escolar.carregarCadastro()}" type="preRenderView"/>
        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="frmCadNivel"> 
            <p:fieldset id="Nivel" legend="#{MBNivel_Escolar.nomearTitulo()}" style="margin-top:10px">

                <h:panelGrid columns="2" id="pnCadNivel">
                    <p:outputLabel value="Código:"/>
                    <p:inputText maxlength="20" size="10" readonly="true"  
                                 value="#{MBNivel_Escolar.nivel_Escolar.id_Nivel}"  />
                    <p:outputLabel value="Descrição:"/>
                    <p:inputText maxlength="20" size="20" style="text-transform: uppercase" 
                                 value="#{MBNivel_Escolar.nivel_Escolar.descricao_NE}"
                                 required="true" requiredMessage="Insira a descrição"/>
                </h:panelGrid>
            </p:fieldset>
            <h:panelGrid columns="2">

                <p:commandButton value="Salvar" actionListener="#{MBNivel_Escolar.salvar()}" title="Salvar"
                                 update=":msgGlobal frmCadNivel:pnCadNivel " rendered="#{MBNivel_Escolar.acao == 'novo'}"
                                 action="#{MBNivel_Escolar.redirecionar()}"/>

                <p:commandButton value="Editar" actionListener="#{MBNivel_Escolar.editar()}" title="Editar"
                                 update=":msgGlobal frmCadNivel:pnCadNivel " rendered="#{MBNivel_Escolar.acao == 'editar'}"
                                 action="#{MBNivel_Escolar.redirecionar()}"/>

                <p:button value="Voltar" outcome="/pages/NivelConsulta.xhtml" title="Voltar" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
